name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

permissions:
    checks: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/setup
    - name: Clippy
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy
    - uses: auguwu/clippy-action@1.4.0
      with:
        token: ${{secrets.GITHUB_TOKEN}}
 
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/setup
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  release:

    runs-on: ubuntu-latest
    needs:
      - lint
      - build

    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/setup
    - name: Compile and release
      uses: taiki-e/create-gh-release-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

  upload:
  
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            # MacOS Intel Chip
            os: macos-13
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            # MacOS M1 Chip
          - target: aarch64-apple-darwin
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          # (required) Comma-separated list of binary names (non-extension portion of filename) to build and upload.
          # Note that glob pattern is not supported yet.
          bin: ./target/${{ matrix.target }}/release/rummikub
          # (optional) Target triple, default is host triple.
          # This is optional but it is recommended that this always be set to
          # clarify which target you are building for if macOS is included in
          # the matrix because GitHub Actions changed the default architecture
          # of macos-latest since macos-14.
          target: ${{ matrix.target }}
          # (optional) Comma-separated list of additional files to be uploaded separately.
          # Note that glob pattern is not supported yet.
          asset: LICENSE,README.md
          # (optional) On which platform to distribute the `.tar.gz` file.
          # [default value: unix]
          # [possible values: all, unix, windows, none]
          tar: unix
          # (optional) On which platform to distribute the `.zip` file.
          # [default value: windows]
          # [possible values: all, unix, windows, none]
          zip: windows
          # (required) GitHub token for uploading assets to GitHub Releases.
          token: ${{ secrets.GITHUB_TOKEN }}
          # (optional) custom tag to upload the release to
          ref: refs/tags/my_tag

name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Rust Cache
      uses: Swatinem/rust-cache@v2.7.3
      with:
        shared-key: rust_cache
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  release:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Rust Cache
      uses: Swatinem/rust-cache@v2.7.3
      with: 
        shared-key: rust_cache
    - name: Build
      run: cargo build --release
    - name: Save Artifact
      uses: manoadamro/rust-release@v1
      with:
        owner: PCOffline
        repo: https://github.com/PCOffline/rummikub
        token: ${{ secrets.GITHUB_TOKEN }}
      

name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

permissions:
    checks: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: ./.github/actions/setup
    - name: Clippy
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy
    - uses: auguwu/clippy-action@1.4.0
      with:
        token: ${{secrets.GITHUB_TOKEN}}
 
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: ./.github/scripts/setup
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
  release:

    runs-on: ubuntu-latest
    needs:
      - lint
      - build

    steps:
    - uses: ./.github/actions/setup
    - name: Build
      run: cargo build --release
    - name: Save Artifact
      uses: manoadamro/rust-release@v1
      with:
        owner: PCOffline
        repo: https://github.com/PCOffline/rummikub
        token: ${{ secrets.GITHUB_TOKEN }}
      
